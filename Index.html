<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paman Dede</title>
    <meta name="description" content="Website Spasial untuk pemantauan pemanfaatan Dana Desa di Kecamatan Krejengan Kabupaten Probolinggo." />
    <meta name="keywords" content="peta interaktif, webgis indonesia, visualisasi data, google map api, Dana Desa, Krejengan" />
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    
    <!-- MarkerCluster CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="CSS/own_style.css?v=1.0">
    <link rel="stylesheet" href="CSS/label.css" />
    
    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    
    <!-- MarkerCluster JavaScript -->

    <script src="JS/scripts.js?v=1.2"></script>
    
    <!-- Google Analytics -->

<body>
    <div id="map" style="width: 100%; height: 600px;" aria-label="Peta Pemanfaatan Dana Desa Kecamatan Krejengan"></div>
    <input id="slide" type="range" min="0" max="1" step="0.1" value="1" onchange="updateOpacity(this.value)">
    <div id="loading" style="display: none;">Loading...</div>
    <div id="error-message" style="display: none;"></div>
