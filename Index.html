<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="PAMAN DeDe - Web Mapping Penggunaan Dana Desa">
    <title>PAMAN DeDe - Pantau Manfaat Dana Desa</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shpjs/3.4.3/shp.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body class="option-1">
    <div id="map-container">
        <div id="map-title">
          <img src="/png/logo.png" alt="Logo" class="title-logo">
          <div class="title-content">
            <h1>PAMAN DeDe</h1>
            <p class="subtitle">Pantau Manfaat Dana Desa Kecamatan Krejengan</p>
          </div>
        </div>
      
        <div id="filter-container">
          <div id="village-filter">
            <p>Pilih Desa:</p>
            <select id="village-select">
              <option value="">-- Pilih Desa --</option>
            </select>
          </div>
          <div id="year-filter">
            <p>Pilih Tahun Anggaran:</p>
            <div id="year-checkboxes"></div>
          </div>
        </div>
      
        <div id="search-container">
          <input type="text" id="search-input" placeholder="Cari lokasi...">
          <button id="search-button">Cari</button>
        </div>
      
        <div id="map" role="application" aria-label="Pantau Manfaat Dana Desa"></div>
      
        <div id="map-legend" class="map-control"></div>
      </div>
      
      <div id="error-message" role="alert"></div>
    <script type="module" src="/main.js"></script>
</body>
</html>
